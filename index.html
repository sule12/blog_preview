<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex items-center justify-center bg-[#f5d04f] h-screen">
      <div
        class="bg-white p-2 mx-6 rounded-3xl border-r-8 border-black border-b-8 border-l-2 border-t-2"
      >
        <div class="flex flex-col md:flex-row rounded-xl p-2">
          <img
            class="rounded-xl"
            src="assets/images/illustration-article.svg"
          />
        </div>
        <div class="p-2">
          <p
            class="bg-[#f3d14e] w-16 font-bold mt-2 tracking-tighter text-xs text-center"
          >
            Learning
          </p>
          <p class="mt-2 text-xs mr-10">Published 21 Dec 2023</p>
          <h2 class="font-bold my-3">HTML & CSS foundations</h2>
          <p class="text-xs text-gray-400 whitespace-pre-line">
            These languages are the backbone of every website, defining
            structure, content, and presentation
          </p>
          <div class="flex flex-row mt-4">
            <img src="assets/images/image-avatar.webp" />
            <p class="font-bold text-sm mt-6 ml-4 tracking-tight">
              Greg Hopper
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sule12">Bello Suleiman</a>.
    </div>
  </body>
</html>
